<!DOCTYPE html> <!-- Указывайте Doctype -->
<html lang="ru"> <!-- Указывайте язык документа -->

<head>
  <meta charset="UTF-8"> <!-- Указывайте кодировку -->
  <title>LEONI ART — Главная</title> <!-- Заголовок страницы -->
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="body">
  <!-- Шапка сайта -->

  <header class="page-header">  
    <div class="page-header__container">

      <a class="page-header__logo" href="#">
          <img 
          src="./assets/images/logo.svg"
          class="page-header__logo-icon"
          alt="logo"
          />
      </a>
      <!-- Навигационное меню -->
      <nav class="page-header__nav">
        <a class="page-header__nav-link" href="#">Мероприятия</a>
        <a class="page-header__nav-link" href="#">Блог</a>
        <a class="page-header__nav-link" href="#">О нас</a>
        <a class="page-header__nav-link" href="#">Контакты</a>
        
      </nav>
      <div class="page-header__right-block">
        <a class="page-header__user-link btn" href="#">Войти</a>
      </div>  
    </div>
  </header>

  <!-- Основное содержимое -->

  <main class="main">
  <!-- Здесь будут хлебные крошки -->

  <article class="event">
    <!-- Здесь пропущенное содержимое страницы -->

    <form class="reserve event__reserve">
      <div class="reserve__checks">
        Чекбоксы
      </div>
      <div class="reserve__scheme">
        Схема столов
      </div>
      <div class="reserve__order">
        Оформление заказа
      </div>
      <div class="reserve__legend">
        Легенда
      </div>
    </form>
  </article>
</main>

                                   
  <!-- Информация внизу -->
  <footer class="page-footer">
    <div class="footer-links">
      <a href="#">Календарь мероприятий</a>
      <a href="#">Провести мероприятие</a>
      <a href="#">Стать арендатором</a>
      <a href="#">Наши проекты</a>
      <a href="#">Контакты</a>
    </div>
  </footer>
</body>

</html>
